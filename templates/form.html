<html>
  <body
    style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    "
  >
    <form
      action="{{ url_for('predict_datapoint') }}"
      method="POST"
      style="
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 600px;
        padding: 30px;
      "
    >
      <div style="text-align: center; margin-bottom: 20px">
        <h2 style="color: #2c3e50; margin: 0; font-size: 22px">
          Diamond Price Predictor
        </h2>
        <p style="color: #7f8c8d; font-size: 14px">
          Fill all the details of the Diamond in float value
        </p>
      </div>

      <!-- Loop for Input Fields -->
      <div
        style="
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 30px;
          margin-bottom: 15px;
        "
      >
        {% for field in numeric_fields %}
        <div class="form-group">
          <label
            style="
              display: block;
              margin-bottom: 5px;
              color: #34495e;
              font-weight: 600;
            "
            >{{ field.label }}:</label
          >
          <input
            type="text"
            name="{{ field.name }}"
            required
            placeholder="{{ field.label }}"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ecf0f1;
              border-radius: 6px;
            "
          />
        </div>
        {% endfor %}
      </div>

      <!-- Loop for Select Fields -->
      <div
        style="
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          margin-bottom: 15px;
        "
      >
        {% for field in select_fields %}
        <div
          class="form-group"
          style="{% if loop.last and loop.length % 2 != 0 %}grid-column: span 2;{% endif %}"
        >
          <label
            style="
              display: block;
              margin-bottom: 5px;
              color: #34495e;
              font-weight: 600;
            "
            >{{ field.label }}:</label
          >
          <select
            name="{{ field.name }}"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ecf0f1;
              border-radius: 6px;
              background-color: white;
            "
          >
            {% for option in field.options %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </div>

      <div style="text-align: center">
        <input
          type="submit"
          value="Predict Diamond Price"
          style="
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
          "
        />
      </div>
    </form>
  </body>
</html>
